<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>お問合せフォーム</title>
    <style>
        body { font-family: sans-serif; max-width: 500px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="email"] { width: 100%; padding: 8px; box-sizing: border-box; }
        button { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>

    <h2>お問合せ（Pardot連携）</h2>

    <form action="http://www3.lenoxsoft.com/l/1054713/2025-06-25/8pzb19" method="post">
        
        <div class="form-group">
            <label for="first_name">名</label>
            <input type="text" id="firstname" name="firstname">
        </div>

        <div class="form-group">
            <label for="last_name">姓</label>
            <input type="text" id="lastname" name="lastname" >
        </div>

        <div class="form-group">
            <label for="email">メールアドレス</label>
            <input type="email" id="email" name="email" required="required" >
        </div>

        <div class="form-group">
            <label for="company">会社名</label>
            <input type="text" id="company" name="company" required="required" >
        </div>

        <button type="submit">送信する</button>

    </form>

</body>
</html>
